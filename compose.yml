services:
  flask-single:
    build:
      context: .
      dockerfile: Dockerfile.single
    container_name: flask-single
    ports:
      - "5001:5000"
    environment:
      - APP_ENV=production
      - PORT=5000
    # volumes:
    #   - ./app.py:/app/app.py:ro   # Mount local app.py into container (read-only)

  flask-multi:
    build:
      context: .
      dockerfile: Dockerfile.multi
    container_name: flask-multi
    ports:
      - "5002:5000"
    environment:
      - APP_ENV=production
      - PORT=5000
    # volumes:
    #   - ./app.py:/app/app.py:ro   # Mount local app.py into container (read-only)
